<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="index.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <header>
    <h1>Dog API's</h1>
  </header>
  <main>
    <form id="add-dog-images">
      <label for="add-dog-images">Add a random dog image by breed</label>
      <input type="text" name="dog-breed" id="add-dog-images" placeholder="e.g., Golden Retriever">
      <button type="submit">Add Image</button>
    </form>

    <div class = "dog-images"></div>

  </main>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
